<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con html, css y js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="crud.css">
</head>
<body>
    <!--Navegadonr con bootstrap-->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">Aplicacion con Bootstrap y  JS</a>
        </div>
    </nav>

    <!--contenido principal-->

    <div class="container">
        <div class="row pt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group mb-3">
                                <input type="text" id="title" placeholder="Agregar tarea" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="80" rows="8" class="form-control mb-3" placeholder="Agregar una descripcion"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Agregar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks">

                </div>
            </div>
        </div>
    </div>

    Volver a la pagina principal: <a href="index.html">-Aqui-</a>
    <!--Aqui va el JS-->
    <script src="crud.js"></script>
</body>
</html>
